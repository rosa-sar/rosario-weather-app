<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a City"
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>
      <main>
        <div class weather-app-data>
          <div>
            <h1 class="app-city" id="city"></h1>

            <div class="app-weather-details">
              <p>
                <span id="time"></span>, <span id="description"></span>
                <br />Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
              </p>
            </div>
          </div>
          <div class="app-weather-temp">
            <div class="current-temperature-icon">
              <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  alt=""
                />
              </div>
            </div>
            <div class="current-temperature-value" id="temperature"></div>
            <div class="temperature-unit"><strong>Â°C</strong></div>
          </div>
        </div>
      </main>
      <footer>
        <br />
        This project was coded by
        <a href="https://github.com/rosa-sar/" target="_blank"
          >Rosario Ilagan </a
        >, and is open sourced on
        <a
          href="https://github.com/rosa-sar/rosario-weather-app"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
