<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Pacifico&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="app-body">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            id="search-form-input"
            class="search-form-input"
            placeholder="Enter a City"
            required
          />
          <input type="submit" class="search-form-button" value="Search" />
        </form>
      </header>
      <main>
        <div class weather-app-data>
          <div>
            <h1 class="app-city" id="city">Manila</h1>

            <div class="app-weather-details">
              <p>
                Sunday 8:59, overcast clouds <br />Humidity:
                <strong> 82%</strong>, Wind: <strong>5.14km/h</strong>
              </p>
            </div>
          </div>
          <div class="app-weather-temp">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">25</span>
            <span class="temperature-unit"> <strong>°C</strong></span>
          </div>
        </div>
      </main>
      <footer>
        <br />
        This project was coded by
        <a href="https://github.com/rosa-sar/" target="_blank"
          >Rosario Ilagan </a
        >, and is open sourced on
        <a
          href="https://github.com/rosa-sar/rosario-weather-app"
          target="_blank"
          >Github</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
